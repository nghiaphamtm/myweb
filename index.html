<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
        
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #output {
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Interactive Webpage</h1>
        <p>Enter your name below and click the button:</p>
        <input type="text" id="nameInput" placeholder="Your name here" />
        <p id="output"></p>
    </div>
    
    <script>
        function displayMessage() {
            const name = document.getElementById('nameInput').value;
            const output = document.getElementById('output');
            if (name) {
            } else {
                output.innerText = "Please enter your name.";
            }
        }
    </script>
</body>
</html>
